services:
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        DATABASE_PROVIDER: sqlite
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dashboard.db
      - ENABLE_GITHUB=false
      - ENABLE_GUEST=true
    volumes:
      - dbdata:/app/data
    restart: unless-stopped

volumes:
  dbdata:
